<!DOCTYPE html>
<html>
<head>
  <title>Prekių DB sistema</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: rgba(108, 52, 131, 0.1);
      color: #333;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px;
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      color: #6c3483;
      margin-bottom: 30px;
      font-size: 3rem;
      font-weight: 700;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .btn {
      display: inline-block;
      background: #6c3483;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 4px 15px rgba(108, 52, 131, 0.2);
      margin: 10px;
      min-width: 200px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(108, 52, 131, 0.3);
      background: #8e44ad;
    }
    
    .btn i {
      margin-right: 10px;
    }
    
    .logo {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      color: #6c3483;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .btn {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-shopping-bag"></i>
    </div>
    <h1>Prekių DB sistema</h1>
    
    <a href="/prekes" class="btn">
      <i class="fas fa-box"></i> Prekės
    </a>
    <a href="/uzsakytos_prekes" class="btn">
      <i class="fas fa-shopping-cart"></i> Užsakytos prekės
    </a>
    <a href="/uzsakymo_detales" class="btn">
      <i class="fas fa-list"></i> Užsakymo detalės
    </a>
    <a href="/klientai" class="btn">
      <i class="fas fa-users"></i> Klientai
    </a>
  </div>
</body>
</html>

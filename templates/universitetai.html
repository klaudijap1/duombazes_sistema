<!DOCTYPE html>
<html>
<head>
  <title>Universitetai</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #3498db;
    }
    
    h1 {
      color: #2c3e50;
      font-size: 2rem;
    }
    
    .table-container {
      overflow-x: auto;
      margin-bottom: 25px;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
      background-color: white;
    }
    
    th {
      background-color: #3498db;
      color: white;
      padding: 12px;
      text-align: left;
      font-weight: 600;
    }
    
    td {
      border: 1px solid #e0e0e0;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #f0f7ff;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin: 5px 0;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      text-align: center;
      transition: all 0.2s;
    }
    
    .btn-back {
      background-color: #3498db;
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .btn-back:hover {
      background-color: #2980b9;
    }
    
    .btn-add {
      background-color: #2ecc71;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .btn-add:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .action-btn {
      margin: 2px;
      padding: 6px 12px;
      cursor: pointer;
      border: 1px solid transparent;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .btn-edit {
      background-color: #f39c12;
      color: white;
    }
    
    .btn-edit:hover {
      background-color: #e67e22;
    }
    
    .btn-delete {
      background-color: #e74c3c;
      color: white;
    }
    
    .btn-delete:hover {
      background-color: #c0392b;
    }
    
    input {
      padding: 8px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.95rem;
      transition: border 0.3s;
    }
    
    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
    
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #7f8c8d;
      font-size: 0.9rem;
      text-align: center;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      td, th {
        padding: 8px;
        font-size: 0.9rem;
      }
      
      .action-btns {
        display: flex;
        flex-direction: column;
      }
      
      header {
        flex-direction: column;
        text-align: center;
      }
      
      header a {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Universitetų duomenų sistema</h1>
      <a href="/" class="btn-back">← Grįžti į pagrindinį puslapį</a>
    </header>
    
    <div class="table-container">
      <table id="table"></table>
    </div>
    
    <div style="text-align: center;">
      <a href="/universitetai/add" class="btn-add">+ Pridėti naują universitetą</a>
    </div>
    
    <div class="footer">
      &copy; 2024 KTU duomenų bazių laboratorinis darbas
    </div>
  </div>

  <script src="{{ url_for('static', filename='universitetai.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Pridėti naują užsakymą</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: rgba(108, 52, 131, 0.1);
      color: #333;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      color: #6c3483;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      border-color: #6c3483;
      outline: none;
      box-shadow: 0 0 0 3px rgba(108, 52, 131, 0.1);
    }
    
    .btn {
      display: inline-block;
      background: #6c3483;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(108, 52, 131, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(108, 52, 131, 0.3);
      background: #8e44ad;
    }
    
    .btn i {
      margin-right: 10px;
    }
    
    .btn-back {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #6c3483;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-back:hover {
      background: #8e44ad;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-submit {
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <a href="/uzsakymo_detales" class="btn-back">Grįžti atgal</a>
  <div class="container">
    <h1>Pridėti naują užsakymą</h1>
    <form id="addUzsakymoDetaleForm">
      <div class="form-group">
        <label for="prekes_pavadinimas">Prekės pavadinimas</label>
        <input type="text" id="prekes_pavadinimas" name="prekes_pavadinimas" required>
      </div>
      
      <div class="form-group">
        <label for="paslaugos_pavadinimas">Paslaugos pavadinimas</label>
        <input type="text" id="paslaugos_pavadinimas" name="paslaugos_pavadinimas">
      </div>
      
      <div class="form-group">
        <label for="dovanu_cekis">Dovanų čekis</label>
        <input type="text" id="dovanu_cekis" name="dovanu_cekis">
      </div>
      
      <div class="form-group">
        <label for="vieneto_kaina">Vieneto kaina</label>
        <input type="number" id="vieneto_kaina" name="vieneto_kaina" step="0.01" min="0" required>
      </div>
      
      <div class="form-group">
        <label for="uzsakymo_data">Užsakymo data</label>
        <input type="date" id="uzsakymo_data" name="uzsakymo_data" required>
      </div>
      
      <div class="form-group">
        <label for="kaina">Kaina</label>
        <input type="number" id="kaina" name="kaina" step="0.01" min="0" required>
      </div>
      
      <div class="form-group">
        <label for="busena">Būsena</label>
        <select id="busena" name="busena" required>
          <option value="Naujas">Naujas</option>
          <option value="Vykdomas">Vykdomas</option>
          <option value="Užbaigtas">Užbaigtas</option>
          <option value="Atšauktas">Atšauktas</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="kliento_id">Kliento ID</label>
        <input type="number" id="kliento_id" name="kliento_id" required>
      </div>
      
      <button type="submit" class="btn btn-submit">
        <i class="fas fa-plus"></i> Pridėti užsakymą
      </button>
    </form>
  </div>

  <script>
    document.getElementById('addUzsakymoDetaleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = {
        Prekes_pavadinimas: document.getElementById('prekes_pavadinimas').value,
        Paslaugos_pavadinimas: document.getElementById('paslaugos_pavadinimas').value,
        Dovanu_cekis: document.getElementById('dovanu_cekis').value,
        Vieneto_kaina: parseFloat(document.getElementById('vieneto_kaina').value),
        Uzsakymo_data: document.getElementById('uzsakymo_data').value,
        Kaina: parseFloat(document.getElementById('kaina').value),
        Busena: document.getElementById('busena').value,
        fk_Klientai_id_Klientas: parseInt(document.getElementById('kliento_id').value)
      };
      
      fetch('/uzsakymo_detales/insert', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        window.location.href = '/uzsakymo_detales';
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Įvyko klaida pridedant užsakymą');
      });
    });
  </script>
</body>
</html>

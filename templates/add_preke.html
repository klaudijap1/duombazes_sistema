<!DOCTYPE html>
<html>
<head>
  <title>Naujos prekės pridėjimas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: #ffffff;
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #2c3e50;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .btn-back {
      background: #3498db;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 0.9rem;
      border: none;
      transition: all 0.3s;
    }
    
    .btn-back:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      background: #f8f9fa;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 50px;
      color: #333;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
    }
    
    .format-hint {
      display: block;
      margin-top: 5px;
      font-size: 0.8rem;
      color: #666;
    }
    
    .btn-submit {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      width: 100%;
    }
    
    .btn-submit:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .note {
      background: #f8f9fa;
      border-left: 4px solid #3498db;
      padding: 12px;
      margin-bottom: 20px;
      color: #666;
      font-size: 0.9rem;
      border-radius: 0 4px 4px 0;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      header {
        flex-direction: column;
        text-align: center;
      }
      
      header a {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pridėti naują prekę</h1>
      <a href="/prekes" class="btn-back">← Grįžti į prekių sąrašą</a>
    </header>
    
    <div class="note">
      <strong>Pastaba:</strong> Prekės ID bus sugeneruotas automatiškai.
    </div>
    
    <form id="prekeForm">
      <div class="form-group">
        <label for="pavadinimas">Pavadinimas</label>
        <input name="pavadinimas" id="pavadinimas" placeholder="Įveskite prekės pavadinimą" required>
      </div>
      
      <div class="form-group">
        <label for="aprasymas">Aprašymas</label>
        <input name="aprasymas" id="aprasymas" placeholder="Įveskite prekės aprašymą" required>
      </div>
      
      <div class="form-group">
        <label for="kaina">Kaina</label>
        <input type="number" step="0.01" name="kaina" id="kaina" placeholder="Įveskite prekės kainą" required>
        <span class="format-hint">Kaina turi būti skaičius su dviem skaičiais po kablelio</span>
      </div>
      
      <div class="form-group">
        <label for="busena">Būsena</label>
        <input name="busena" id="busena" placeholder="Įveskite prekės būseną" required>
      </div>
      
      <button type="submit" class="btn-submit">Pridėti prekę</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='add_preke.js') }}"></script>
</body>
</html>
